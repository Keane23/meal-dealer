<!DOCTYPE html>
<html lang="en">

  <head>
		<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Meal Dealer</title>
  </head>

  <body>
		<p>Meal Dealer</p>
		<p>Username: <input></p>
        <p>Password: <input></p>
		<button onclick="
			checkLoginInfo()
		">Log In</button><br>
		<button onclick="
			back()
		">Back</button>
		
		<script>
			function checkLoginInfo() {
                /*
                checks whether username matches password in database, if matching, it automatically moves to filter-page.html, if it doesnt, a text appears that says wrong username or password, try again
                */
                window.location.href = "card-collection-page.html"
            }
            function back() {
                window.location.href = "home-page.html"
            }
		</script>

  </body>

</html>
